# Bios
bio:
    message: "<div class='clearfix margin-bottom'><img src='https://gomakethings.com/img/chris-ferdinandi-high-res.jpg' alt='Chris Ferdinandi' width='175' height='175' class='img-circle img-left margin-bottom'><p><strong>Hi, I'm Chris Ferdinandi.</strong> I believe there‚Äôs a simpler, more resilient way to make things for the web.</p><p>I‚Äôve taught developers at organizations like Chobani and the Boston Globe, and my JavaScript plugins have been used by organizations like Apple and Harvard Business School. My developer tips newsletter is read by over {{ck_subs}} developers each weekday.</p><p>I want to help you master vanilla JavaScript, without all of the painful false starts and roadblocks I encountered when I was learning.</p></div>"

bioShort:
    message: "<div class='clearfix margin-bottom'><img src='https://gomakethings.com/img/chris-ferdinandi-high-res.jpg' alt='Chris Ferdinandi' width='175' height='175' class='img-circle img-left margin-bottom'><p>I believe there‚Äôs a simpler, more resilient way to make things for the web.</p><p>I create <a href='https://vanillajsguides.com'>vanilla JS pocket guides and video courses</a>, run a <a href='https://vanillajsacademy.com'>project-based training program</a>, and host <a href='https://vanillajspodcast.com'>the vanilla JS podcast</a>. My <a href='https://gomakethings.com/articles'>developer tips newsletter</a> is read by over {{ck_subs}} developers each weekday.</p><p>If you have a question about something or need JavaScript help, <a href='https://gomakethings.com/about/'>get in touch</a>.</p></div>"


# Products
products:
    message: <ul class="list-spaced list-spaced-small"><li><strong><a href="https://gomakethings.com/articles/">Daily Developer Tips.</a></strong> I send out a short email each weekday with code snippets, techniques, and ideas on how to build a simpler, more resilient web.</li><li><strong><a href="https://vanillajsguides.com/">Courses &amp; Books.</a></strong> Short, focused video courses and ebooks made for beginners. Learn the ins-and-outs of a topic in about an hour.</li><li><strong><a href="https://vanillajsacademy.com/">Online Workshops.</a></strong> Work on fun projects, follow a structured learning path, and get the support you need to work through challenges.</li></ul><p>I also maintain a <a href="https://vanillajstoolkit.com">JavaScript toolkit</a> and <a href="https://vanillajspodcast.com">host a podcast</a>. I offer <a href="https://gomakethings.com/call">1-on-1 coaching calls</a>, <a href="https://gomakethings.com/training">team training</a>, and <a href="https://gomakethings.com/talks">speak at events</a>.</p><p><strong>Can‚Äôt find what you‚Äôre looking for?</strong> Email me directly at <a href="mailto:&#099;&#104;&#114;&#105;&#115;&#064;&#103;&#111;&#109;&#097;&#107;&#101;&#116;&#104;&#105;&#110;&#103;&#115;&#046;&#099;&#111;&#109;">&#099;&#104;&#114;&#105;&#115;&#064;&#103;&#111;&#109;&#097;&#107;&#101;&#116;&#104;&#105;&#110;&#103;&#115;&#046;&#099;&#111;&#109;</a>.</p>