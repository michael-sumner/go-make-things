ng>Want to really dig in to topics like this?</strong> Check out my <a href=\"https://vanillajsguides.com\">Vanilla JS Pocket Guides</a>&mdash;short, focused ebooks and video courses made for beginners. Let's make {{ \"now\" | date: \"%Y\" }} the year you master JavaScript!{% endif %}</p><p>Cheers,<br>Chris</p>"
