    message: "<p>{% if subscriber.tags contains \"PRODUCTS: Academy - Advanced\" %}{% if subscriber.tags contains \"PRODUCTS: Projects\" %}<strong>Is there a JavaScript or web development topic you'd like to learn more about?</strong> Hit reply to this email and let me know.{% else %}<strong>Want more JavaScript practice? Get 15 FREE self-paced <a href=\"https://vanillajsprojects.com\">JavaScript projects</a>.</strong> Each one includes a few short lessons and a template to get you started. <a href=\"https://vanillajsprojects.com\">Click here to get started.</a>{% endif %}{% elsif subscriber.tags contains \"PRODUCTS: Academy - Essentials\" %}<strong><a href=\"https://vanillajsacademy.com/advanced/\">Advanced JavaScript: Structure & Scale</a> is a new workshop focused on structuring code for scale and growth.</strong> <a href=\"https://vanillajsacademy.com/advanced/\">Click here to learn more.</a>{% elsif subscriber.tags contains \"PRODUCTS: Pocket Guide - Bundle\" %}<strong>The <a href=\"https://vanillajsacademy.com\">Vanilla JS Academy</a> is a project-based online JavaScript workshop for beginners.</strong> <a href=\"https://vanillajsacademy.com\">Click here to learn more.</a>{% elsif subscriber.tags contains \"PRODUCTS: Pocket Guide - Individual\" %}<strong>Ready to dig into more vanilla JS topics?</strong> Save big with a <a href=\"https://vanillajsguides.com#bundles\">Vanilla JS Pocket Guides Bundle</a>. You can take an extra 30% off with the code <code>UPGRADE</code> at checkout.{% elsif subscriber.tags contains \"PRODUCTS: Projects\" %}<strong>Want to really dig in to topics like this?</strong> Check out my <a href=\"https://vanillajsguides.com\">Vanilla JS Pocket Guides</a>&mdash;short, focused ebooks and video courses made for beginners. Let's make {{ \"now\" | date: \"%Y\" }} the year you master JavaScript!{% else %}<strong>Liked this? Get 15 FREE self-paced <a href=\"https://vanillajsprojects.com\">JavaScript projects</a>.</strong> Each one includes a few short lessons and a template to get you started. <a href=\"https://vanillajsprojects.com\">Click here to get started.</a>{% endif %}</p><p>Cheers,<br>Chris</p>"
