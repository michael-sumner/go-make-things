# Bios
bio:
    message: "<h2 id='about'>Hi, I'm Chris Ferdinandi. 👋</h2><div class='clearfix margin-bottom'><img src='https://gomakethings.com/img/chris-ferdinandi-high-res.jpg' alt='Chris Ferdinandi' width='175' height='175' class='img-circle img-left margin-bottom'><p><strong>I help people learn vanilla JavaScript,</strong> and I believe there’s a simpler, more resilient way to make things for the web.</p><p>I’ve taught developers at organizations like Salesforce and the Boston Globe, and my JavaScript libraries have been used by organizations like Apple and Harvard Business School. My developer tips newsletter is read by over {{ck_subs}} developers each weekday.</p><p>I want to help you master vanilla JavaScript, without all of the painful false starts and roadblocks I encountered when I was learning.</p></div>"

bioShort:
    message: "<h2 id='about'>Hi, I'm Chris Ferdinandi. 👋</h2><div class='clearfix margin-bottom'><img src='https://gomakethings.com/img/chris-ferdinandi-high-res.jpg' alt='Chris Ferdinandi' width='175' height='175' class='img-circle img-left margin-bottom'><p><strong>I help people learn vanilla JavaScript,</strong> and I believe there’s a simpler, more resilient way to make things for the web.</p><p>I create <a href='https://vanillajsguides.com'>courses and ebooks</a>, run <a href='https://vanillajsacademy.com'>online workshops</a>, and host the <a href='https://vanillajspodcast.com'>Vanilla JS Podcast</a>. My <a href='https://gomakethings.com/articles'>developer tips newsletter</a> is read by over {{ck_subs}} developers each weekday.</p><p>Have a question? <a href='https://gomakethings.com/about/'>Get in touch.</a></p></div>"


# Products
products:
    message: <ul class="list-spaced list-spaced-small"><li><strong><a href="https://gomakethings.com/articles/">Daily Developer Tips.</a></strong> I send out a short email each weekday with code snippets, techniques, and ideas on how to build a simpler, more resilient web.</li><li><strong><a href="https://vanillajsprojects.com">Projects.</a></strong> Each self-paced project includes a few short lessons and a template to get you started. Complete it on your own or code along with me.</li><li><strong><a href="https://vanillajsguides.com/">Courses &amp; Books.</a></strong> Short, focused video courses and ebooks made for beginners. Learn the ins-and-outs of a topic in about an hour.</li><li><strong><a href="https://vanillajsacademy.com/">Online Workshops.</a></strong> Work on fun projects, follow a structured learning path, and get the support you need to work through challenges.</li><li><strong><a href="https://gomakethings.com/consulting/">Front-End Consulting.</a></strong> I help teams build resilient, scalable websites and avoid costly mistakes.</li></ul><p><strong>Looking for more?</strong> I also maintain the <a href="https://vanillajstoolkit.com">JavaScript toolkit</a>, wrote <a href="https://gomakethings.com/career-guide">a career guide for web developers</a>, and <a href="https://vanillajspodcast.com">host a podcast</a>.</p><p>Can’t find what you’re looking for? Email me directly at <a href="mailto:&#099;&#104;&#114;&#105;&#115;&#064;&#103;&#111;&#109;&#097;&#107;&#101;&#116;&#104;&#105;&#110;&#103;&#115;&#046;&#099;&#111;&#109;">&#099;&#104;&#114;&#105;&#115;&#064;&#103;&#111;&#109;&#097;&#107;&#101;&#116;&#104;&#105;&#110;&#103;&#115;&#046;&#099;&#111;&#109;</a>.</p>


